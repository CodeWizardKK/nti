syntax = "proto3";
package nti.nti;

option go_package = "nti/x/nti/types";

message ReservedNftTransfer {
  string reservedKey = 1; 
  string nftTokenId = 2; 
  int32 nftSrcChain = 3; 
  string nftSrcAddr = 4; 
  int32 nftDestChain = 5; 
  string nftDestAddr = 6; 
  int32 ftChain = 7;
  string ftSrcAddr = 8;
  string ftDestAddr = 9;
  int32 fungibleToken = 10;
  int32 blockHeight = 11; 
  int32 createdAt = 12; 
  
}
